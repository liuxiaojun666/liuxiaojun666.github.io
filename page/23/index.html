            <h3 id="功能介绍"><a href="#功能介绍" class="headerlink" title="功能介绍"></a>功能介绍</h3><p>实现全局数据共享，刷新数据不丢失</p>
<h3 id="使用方法"><a href="#使用方法" class="headerlink" title="使用方法"></a>使用方法</h3><p>首页面加载 persist.js 并写入下面代码<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">((<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">const</span> userInfo = &#123;&#125;;</span><br><span class="line">    <span class="keyword">const</span> stationInfo = &#123;&#125;;</span><br><span class="line">    <span class="keyword">const</span> alarm = &#123;&#125;;</span><br><span class="line">    <span class="keyword">const</span> actionRecord = &#123;&#125;;</span><br><span class="line"></span><br><span class="line">    $solway.persist(&#123;</span><br><span class="line">        userInfo,</span><br><span class="line">        stationInfo,</span><br><span class="line">        alarm,</span><br><span class="line">        actionRecord,</span><br><span class="line">    &#125;);</span><br><span class="line"></span><br><span class="line">    <span class="comment">// $solway.getStore();   获取</span></span><br><span class="line">    <span class="comment">// $solway.setStore('userInfo', &#123;&#125;);   设置</span></span><br><span class="line">&#125;)());</span><br></pre></td></tr></table></figure></p>
<h3 id="实现"><a href="#实现" class="headerlink" title="实现"></a>实现</h3><p>persist.js<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line">(<span class="function"><span class="keyword">function</span> (<span class="params">global, factory</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">typeof</span> exports === <span class="string">'object'</span> &amp;&amp; <span class="keyword">typeof</span> <span class="built_in">module</span> !== <span class="string">'undefined'</span> ? factory(exports) :</span><br><span class="line">        <span class="keyword">typeof</span> define === <span class="string">'function'</span> &amp;&amp; define.amd ? define([<span class="string">'exports'</span>], factory) :</span><br><span class="line">            (factory((global.$solway = global.$solway || &#123;&#125;)));</span><br><span class="line">&#125;(<span class="built_in">window</span>, (<span class="function">(<span class="params">exports</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">const</span> win = <span class="built_in">window</span>;</span><br><span class="line">    <span class="keyword">let</span> store = &#123;&#125;;</span><br><span class="line">    <span class="keyword">const</span> persist = <span class="function"><span class="params">obj</span> =&gt;</span> &#123;</span><br><span class="line">        <span class="keyword">const</span> persistStr = win.localStorage.persist;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (obj === <span class="keyword">void</span> <span class="number">0</span>) <span class="keyword">return</span> store;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (!(<span class="keyword">typeof</span> obj == <span class="string">'object'</span> &amp;&amp; obj)) <span class="keyword">return</span> <span class="built_in">console</span>.error(<span class="string">'不是一个合法的json，数据持久失败'</span>);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (obj.__set__) &#123;</span><br><span class="line">            <span class="keyword">delete</span> obj.__set__;</span><br><span class="line">            win.localStorage.persist = <span class="built_in">JSON</span>.stringify(obj);</span><br><span class="line">            <span class="keyword">return</span> store = obj;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (persistStr) &#123;</span><br><span class="line">            <span class="keyword">const</span> o = <span class="built_in">JSON</span>.parse(persistStr);</span><br><span class="line">            <span class="keyword">if</span> (!(<span class="keyword">typeof</span> o == <span class="string">'object'</span> &amp;&amp; o)) <span class="keyword">return</span> <span class="built_in">console</span>.error(<span class="string">'数据被损坏'</span>);</span><br><span class="line">            <span class="keyword">return</span> store = <span class="built_in">JSON</span>.parse(persistStr);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        win.localStorage.persist = <span class="built_in">JSON</span>.stringify(obj);</span><br><span class="line">        <span class="keyword">return</span> store = obj;</span><br><span class="line"></span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="keyword">const</span> setStore = <span class="function">(<span class="params">name, action</span>) =&gt;</span> &#123;</span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">typeof</span> name !== <span class="string">'string'</span>) <span class="keyword">return</span> <span class="built_in">console</span>.error(<span class="string">'设置的存储名不是一个合法的key'</span> + name);</span><br><span class="line">        <span class="keyword">if</span> (!(<span class="keyword">typeof</span> action == <span class="string">'object'</span> &amp;&amp; action)) <span class="keyword">return</span> <span class="built_in">console</span>.error(<span class="string">'设置的值不是一个合法的json'</span> + action);</span><br><span class="line">        <span class="keyword">if</span> (!store.hasOwnProperty(name)) <span class="keyword">return</span> <span class="built_in">console</span>.error(<span class="string">'store中没有该项数据'</span> + name);</span><br><span class="line">        <span class="keyword">const</span> _store = &#123;</span><br><span class="line">            ...store,</span><br><span class="line">            [name]: action,</span><br><span class="line">            __set__: <span class="literal">true</span></span><br><span class="line">        &#125;;</span><br><span class="line">        <span class="keyword">return</span> $solway.persist(_store)[name];</span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="keyword">const</span> getStore = <span class="function"><span class="params">()</span> =&gt;</span> (&#123; ...store &#125;);</span><br><span class="line"></span><br><span class="line">    exports.persist = persist;</span><br><span class="line">    exports.setStore = setStore;</span><br><span class="line">    exports.getStore = getStore;</span><br><span class="line">&#125;)));</span><br></pre></td></tr></table></figure></p>
