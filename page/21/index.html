/span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br></pre></td><td class="code"><pre><span class="line">tooltipFormatter = <span class="function">(<span class="params">a, b, c</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="comment">// 如果 请求参数没有变化   并且已经有缓存数据  并且 接口不是正在请求中   直接返回已有数据 减少不必要的请求</span></span><br><span class="line">    <span class="keyword">if</span> (a[<span class="number">0</span>].name === lastParams.date &amp;&amp; $scope.eqid === lastParams.eqid &amp;&amp; $scope.stationStrShadeOneDeviceStrShadeStatus.res &amp;&amp; !$scope.stationStrShadeOneDeviceStrShadeStatus.isLoding) &#123;</span><br><span class="line">        setTimeout(<span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">            c(b, <span class="string">`&lt;div&gt;&lt;div style="text-align:center;"&gt;<span class="subst">$&#123;a[<span class="number">0</span>].name&#125;</span>&lt;/div&gt;&lt;div id="chartChild" style="width: 520px;height: 300px;text-align: center;line-height:300px;"&gt;没有加载到数据&lt;/div&gt;&lt;/div&gt;`</span>);</span><br><span class="line">            renderChildChart(<span class="built_in">document</span>.getElementById(<span class="string">'chartChild'</span>), $scope.stationStrShadeOneDeviceStrShadeStatus.res);</span><br><span class="line">        &#125;, <span class="number">0</span>);</span><br><span class="line">        <span class="keyword">return</span> <span class="string">`&lt;div style="font-size: 30px;width: 520px;height: 300px;text-align: center;line-height:300px;"&gt;加载ing...&lt;/div&gt;`</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    </span><br><span class="line">    lastParams.date = a[<span class="number">0</span>].name;</span><br><span class="line">    lastParams.eqid = $scope.eqid;</span><br><span class="line">    $scope.stationStrShadeOneDeviceStrShadeStatus.getData(&#123;</span><br><span class="line">        queryType: <span class="number">3</span>,</span><br><span class="line">        date: a[<span class="number">0</span>].name,</span><br><span class="line">        dateType: <span class="number">3</span>,</span><br><span class="line">        eqid: $scope.eqid</span><br><span class="line">    &#125;).then(<span class="function"><span class="params">res</span> =&gt;</span> &#123;</span><br><span class="line">        c(b, <span class="string">`&lt;div&gt;&lt;div style="text-align:center;"&gt;<span class="subst">$&#123;a[<span class="number">0</span>].name&#125;</span>&lt;/div&gt;&lt;div id="chartChild" style="width: 520px;height: 300px;text-align: center;line-height:300px;"&gt;没有加载到数据&lt;/div&gt;&lt;/div&gt;`</span>);</span><br><span class="line">        renderChildChart(<span class="built_in">document</span>.getElementById(<span class="string">'chartChild'</span>), res);</span><br><span class="line">    &#125;);</span><br><span class="line">    <span class="keyword">return</span> <span class="string">`&lt;div style="font-size: 30px;width: 520px;height: 300px;text-align: center;line-height:300px;"&gt;加载ing...&lt;/div&gt;`</span>;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> myChart;</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">renderChildChart</span>(<span class="params">ele, data</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (!ele) <span class="keyword">return</span>;</span><br><span class="line">    <span class="keyword">if</span> (!data.body.strids[<span class="number">0</span>]) <span class="keyword">return</span>;</span><br><span class="line">    <span class="keyword">if</span> (myChart) echarts.dispose(myChart);</span><br><span class="line">    myChart = echarts.init(ele);</span><br><span class="line">    <span class="keyword">const</span> option = &#123;</span><br><span class="line">        backgroundColor: <span class="string">'#2a3440'</span>,</span><br><span class="line">        tooltip: &#123;</span><br><span class="line">            show: <span class="literal">false</s
